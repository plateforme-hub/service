        /* General Navbar Styles */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #0056b3;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 40px;
    margin-right: 10px;
}

.site-name {
    font-family: 'Dancing Script', cursive;
    font-size: 1.8em;
    color: #fff;
    text-transform: uppercase;
}

/* Nav Links Styles */
.nav-links {
    display: flex;
    gap: 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.nav-links a:hover {
    background-color: #003d7a;
    color: #cce7ff;
}
.menu-toggle {
    display: none; /* Hidden by default on larger screens */
    font-size: 2em;
    color: #fff; /* Set color to white */
    background: none; /* Remove background */
    border: none; /* Remove border */
    cursor: pointer; /* Pointer cursor on hover */
}
/* Responsive Navbar Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #0056b3;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links a {
        padding: 10px;
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }

    .logo-container {
        flex-direction: row; /* Ensure logo and site name are next to each other on mobile */
        align-items: center;
    }
}

@media (max-width: 480px) {
    .site-name {
        font-size: 1.5em;
    }

    .nav-links a {
        font-size: 1em;
        padding: 15px;
    }

    .menu-toggle {
        font-size: 1.2em;
    }
}
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    color: #333;
}

.container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.contact-details {
    max-width: 50%;
}

.contact-details h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.contact-details p {
    margin: 10px 0;
    font-size: 1.2em;
}

.contact-details a {
    color: #007bff;
    text-decoration: none;
}

.contact-details a:hover {
    text-decoration: underline;
}

.contact-image {
    max-width: 50%;
    display: flex;
    justify-content: flex-end;
}

.contact-image img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .contact-details, .contact-image {
        max-width: 100%;
        text-align: center;
    }

    .contact-image {
        margin-top: 20px;
    }
}
